- job:                  'Build_Test_Docs'
  dependsOn:            'Build_Test_Ubuntu'
  pool:
    vmImage:            'Ubuntu 16.04'
  strategy:
    matrix:
      # Python35:
      #   python.version: '3.5'
      Python36:
        python.version: '3.6'
      # Python37:
      #   python.version: '3.7'
    maxParallel:        4

  steps:
  - task:               UsePythonVersion@0
    inputs:
      versionSpec:      '$(python.version)'
      architecture:     'x64'

  - script:             |
      cd docs
      sudo apt-get install pandoc
      make html
    displayName:        'test docs'
