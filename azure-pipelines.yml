# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

jobs:

- job:                'Build_Test_Ubuntu'
  pool:
    vmImage:          'ubuntu-16.04'
  strategy:
    maxParallel:      4
    matrix:
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'


  steps:
  - task:             UsePythonVersion@0
    inputs:
      versionSpec:    '$(python.version)'
      architecture:   'x64'

  - script:           |
      python -m pip install --upgrade pip
      pip install pipreqs
      pipreqs src
      pip install -r src/requirements.txt
    displayName:      'Install dependencies'

  - script:           |
      cd src
      make test
    displayName:      'pytest'


- job:                  'Build_Test_macOS'
  pool:
    vmImage:            'macOS-10.13'
  strategy:
    matrix:
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
    maxParallel:        4

  steps:
  - task:               UsePythonVersion@0
    inputs:
      versionSpec:      '$(python.version)'
      architecture:     'x64'

  - script:             |
      mkdir -p ~/.matplotlib
      touch ~/.matplotlib/matplotlibrc
      echo "backend:    TkAgg" >> ~/.matplotlib/matplotlibrc
      python -m pip install --upgrade pip
      pip install pipreqs
      pipreqs src
      pip install -r src/requirements.txt
    displayName:        'Install dependencies'

  - script:             |
      cd src
      make test
    displayName:        'pytest'


- job:                  'Build_Test_Windows'
  pool:
    vmImage:            'vs2017-win2016'
  strategy:
    matrix:
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
    maxParallel:        4

  steps:
  - task:               UsePythonVersion@0
    inputs:
      versionSpec:      '$(python.version)'
      architecture:     'x64'

  - bash:               |
      python -m pip install --upgrade pip
      pip install pipreqs
      pipreqs src
      pip install -r src/requirements.txt
    displayName:        'Install dependencies'

  - bash:               |
      cd src
      make test
    displayName:        'pytest'
